<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Ubicación en Tiempo Real</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Añadir capa de mapa de OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variable para almacenar el marcador actual
        var currentMarker;

        // Función para dibujar un punto en el mapa
        function drawPoint(lat, lon, label) {
            // Si hay un marcador existente, eliminarlo
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            currentMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup(label).openPopup();
        }

        function onLocationError(e) {
            alert(e.message);
        }

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            drawPoint(e.latlng.lat, e.latlng.lng, " point ");
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16, watch: true});

        // Ejemplo de dibujar un punto manualmente después de 3 segundos
        // setTimeout(() => {
        //     drawPoint(4.6170112, -74.1310464, "Ubicación en mi casa"); 
        // }, 3000);
    </script>
</body>
</html>
