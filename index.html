<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Ubicación en Tiempo Real</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Añadir capa de mapa de OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Variables para almacenar el marcador y el círculo actuales
        var currentMarker;
        var currentCircle;

        // Función para dibujar un punto en el mapa
        function drawPoint(lat, lon, label, radius) {
            // Si hay un marcador existente, eliminarlo
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            if (currentCircle) {
                map.removeLayer(currentCircle);
            }

            // Añadir nuevo marcador y círculo
            currentMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup(label).openPopup();
            currentCircle = L.circle([lat, lon], {
                radius: radius,
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 0.2
            }).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            drawPoint(e.latlng.lat, e.latlng.lng, " point", radius);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Llamar a la función de ubicación cada segundo
        setInterval(() => {
            map.locate({setView: true, maxZoom: 16});
        }, 1000);
    </script>
</body>
</html>
